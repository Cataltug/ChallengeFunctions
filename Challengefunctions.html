<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Challange Functions</title>
</head>
<body>
    <h1>Mini Challange Functions</h1>
    <script>
        function sayHello(name){
            return `Hello, ${name}!`;
        }
        console.log(sayHello("Alice"));

        function multiply(a,b){
            return a*b;
        }
        console.log(multiply(5,3));

        const divide = (a,b) => a/b;
        console.log(divide(10,2));

        function greetUser(name = "Guest", surname){
            return "Welcome, "+ name + " " + surname + "!";
        }

        console.log(greetUser("John", "Doe"));



    </script>
</body>
</html>
